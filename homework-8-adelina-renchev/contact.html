<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us:: My awsome web application</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div id="app">
          <h1 class="app-title-contact">Contact Us</h1>
          <p>In order to reach out, please head to our contact form.</p>
          <form >
            <input type="text" name="firstname" placeholder="First Name" required><br>
            <input type="text" name="lastname" placeholder="Last Name"><br>
            <input type="text" name="subject" placeholder="Subject" required><br>
            <input class="message" type="text" name="message" placeholder="Message" required><br>
            <button class="button-contact" type="submit">Send your message</button>
          </form>
        </div>
    </body>
</html>
